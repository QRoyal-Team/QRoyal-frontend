<!-- Section: Design Block -->

<section class="text-center text-lg-start" style="background-color:linear-gradient(-135deg,#c850c0,#4158d0);">
    <style>
        .cascading-right {
            margin-right: -50px;
        }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Sign up now</h2>
                        <form (ngSubmit)="register(form.value)" #form="ngForm">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" ngModel
                                            name="firstName" />
                                        <label class="form-label" for="form3Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" ngModel
                                            name="lastName" />
                                        <label class="form-label" for="form3Example2">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <small id="emailHiden" class="form-text text-danger"
                                    *ngIf="!email?.valid && (email?.dirty || email?.touched)">Email is
                                    invalid or empty</small>
                                <small id="emailHiden" class="form-text text-danger" *ngIf="failure"> Email already
                                    exists</small>
                                <input type="email" id="form3Example3" class="form-control" ngModel name="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$" required #email="ngModel"
                                    (keypress)="setFailure()" />
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <small id="passwordHiden" class="form-text text-danger"
                                    *ngIf="!password?.valid && (password?.dirty || password?.touched)">Password must
                                    contain 8 to 20 characters at least one digit lower, upper case and one special
                                    character</small>
                                <div class="input-group">
                                    <input type="password" id="form3Example4" class="form-control" ngModel
                                        name="password"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,20}$"
                                        required #password="ngModel" #passwordField/>
                                    <span class="input-group-text" (click)="passwordField.type=passwordField.type=='password'?'text':'password'" (click)="passwordConfirmField.type=passwordConfirmField.type=='password'?'text':'password'">
                                        <i class="fa fa-eye-slash" [ngClass]="(passwordField.type=='password')?' fa-eye':' fa-eye-slash'"></i>
                                    </span>
                                </div>
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <small id="passwordHiden" class="form-text text-danger"
                                    *ngIf="confirmPassword.value!=password.value && (password?.dirty || password?.touched)">Confirm
                                    password incorrect</small>
                                <input type="password" id="form3Example5" class="form-control" ngModel
                                    name="confirmPassword" #confirmPassword="ngModel" #passwordConfirmField/>
                                <label class="form-label" for="form3Example4">Confirm Password</label>
                            </div>
                            <!-- Submit button -->
                            <button [disabled]="!form.valid || loading" type="submit"
                                class="btn btn-primary btn-block mb-4">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Sign up
                            </button>
                            <div class="text-center p-t-136">
                                <a class="txt2" routerLink="/login">
                                    <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                                    Login
                                </a>
                            </div>
                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>or sign up with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
                    alt="" />
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>

<!-- Section: Design Block -->
